components:
  schemas:
    SignInInput:
      type: object
      description: Sign In Input
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Username
          example: 'johndoe'
        password:
          type: string
          description: Password
          example: 'johndoe'

    Auth:
      type: object
      description: Authentication information
      required:
        - authId
        - roles
      properties:
        authId:
          type: string
          description: Identifier of user
          example: 'one-user'
        roles:
          type: array
          items:
            type: string
          example: [ "USER" ]